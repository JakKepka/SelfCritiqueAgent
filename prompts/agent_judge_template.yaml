# Judge prompt: compares agent justifications vs gold justification and returns JSON
# Placeholders:
# - {gold_uzasadnienie}
# - {agent1_uzasadnienie}
# - {agent2_uzasadnienie}
# Return only valid JSON. Example:
# {"agent1_score": 4, "agent2_score": 5, "agent1_comment": "...", "agent2_comment": "..."}
prompt: |
  Jesteś sędzią oceniającym jakość uzasadnień prawnych.
  Otrzymasz: złote uzasadnienie (gold), uzasadnienie Agenta 1 oraz uzasadnienie Agenta 2.
  Oceń każde z uzasadnień względem złotego uzasadnienia w skali 1-5 (1 = bardzo złe, 5 = bardzo dobre).
  Zwróć jedynie poprawny JSON o polach:
  - agent1_score: liczba całkowita 1-5
  - agent2_score: liczba całkowita 1-5
  - agent1_comment: krótki komentarz (1-2 zdania)
  - agent2_comment: krótki komentarz (1-2 zdania)

  ZŁOTE UZASADNIENIE:
  {gold_uzasadnienie}

  UZASADNIENIE AGENTA 1:
  {agent1_uzasadnienie}

  UZASADNIENIE AGENTA 2:
  {agent2_uzasadnienie}
